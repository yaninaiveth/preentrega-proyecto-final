{% extends "padre.html" %}  
{% block loquecambia %}
<h3 class="title-clientList" style="text-align: center; margin-top: 1em">LISTADO DE CLIENTES</h3>
<div class="clientes_list" style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap;">
        {% for c in clientes %}
        <div class="card" style="width: 18rem; margin: 2em">
                <ul class="list-group list-group-flush">
                        <li class="list-group-item"><p><b>Nombre:</b></p>{{c.nombre}} </li>
                        <li class="list-group-item"><p><b>Apellido:</b></p>{{c.apellido}} </li>
                        <li class="list-group-item"><p><b>Dirección:</b></p>{{c.direccion}}</li>
                        <li class="list-group-item"><p><b>Email:</b></p>{{c.email}}</li>
                        <li class="list-group-item"><p><b>Teléfono:</b></p>{{c.telefono}}</li>
                </ul>
        </div>
        {% endfor %}
</div>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>
{% endblock %}
