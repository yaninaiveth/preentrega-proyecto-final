<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista_Blog</title>
</head>
<body>
    <h2>Bienvenido a mi blog.</h2>
        <br>
            {%for post in posts%}
            <a href="{%url 'blog:detail' post.id %}">{{post.title}}</a>
            <a href="{%url 'blog:update' post.id %}">update</a>
            <a href="{%url 'blog:delete' post.id %}">delete</a>
            <br>
            {%endfor%}
            <br>
        <p>
            <a href="{%url 'blog:create'%}"><i>Create new post.</i></a>
        </p>
</body>
</html>
