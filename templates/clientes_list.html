{% extends "padre.html" %}  
{% block loquecambia %}
<h3 class="title-clientList" style="text-align: center; margin-top: 1em"><strong>LISTADO DE CLIENTES</strong></h3>
<div class="clientes_list" style="height: 69vh; display: flex; justify-content: center; align-items: center; flex-wrap: wrap;">        
        <div class="table-responsive m-5 text-center">       
                <table class="table table-bordered  table-light">
                        <thead class="text-light bg-success">
                                <tr class="font-weight-bold">
                                <th scope="col">Cliente #</th>    
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Dirección</th>
                                <th scope="col">Email</th>
                                <th scope="col">Teléfono</th>
                                </tr>
                        </thead>
                        {% for c in clientes %}
                        <tbody>
                                <tr>
                                <th scope="row">{{c.pk}}</th>
                                <td>{{c.nombre}}</td>
                                <td>{{c.apellido}}</td>
                                <td>{{c.direccion}}</td>
                                <td>{{c.email}}</td>
                                <td>{{c.telefono}}</td>
                                </tr>                         
                        </tbody>
                        {% endfor %}
                </table>
        </div>
       
</div>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>
{% endblock %}
